<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
  	<h1>Reverse Lewis & Short</h1>
    <iframe src="https://www.google.com/search?igu=1&ei=&q=YOUR+WORD" name="myFrame"></iframe>    
</body>
</html>
